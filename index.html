<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111827"/>
  <title>saimon</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Fast, offline sticky notes that you can install to your phone's home screen."/>
</head>
<body>
  <noscript>Your browser needs JavaScript to run Sticky Notes.</noscript>
  <header class="topbar">
    <h1>saimon</h1>
    <div class="actions">
      <button id="addBtn" title="Add a note">＋ New</button>
      <button id="installBtn" hidden title="Install app to home screen">Install</button>
      <input id="search" placeholder="Search notes…" aria-label="Search notes"/>
      <button id="clearAllBtn" title="Delete all notes" class="danger">Clear All</button>
    </div>
  </header>
  <main id="board" tabindex="0" aria-label="Sticky notes board"></main>
  <footer class="footer">
    <span>Works offline • Drag notes • Tap to edit • Long-press ❌ to confirm delete</span>
  </footer>
  <script type="module" src="app.js"></script>
</body>
</html>
